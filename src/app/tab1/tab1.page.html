<!-- ver de no utilizar tabs y tuilizar directmente segments ?-->
<ion-header> 
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      
      <ion-title>Comunicate</ion-title>
      <ion-buttons *ngIf="settings.editMode" slot="end">
          <ion-button (click)="pushSettingsPage()">
            <ion-icon slot="icon-only" name="settings"></ion-icon>
          </ion-button>
          <ion-button (click)="lock()" >
            <ion-icon slot="icon-only" name="unlock"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-buttons *ngIf="!settings.editMode" slot="end">
          <ion-button (click)="checkAndUnLock()">
            <ion-icon slot="icon-only" name="lock"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

  <!-- [(ngModel)]="categorySelected" this.categories[this.tabs.activeTabIndex].id --> 
    <super-tabs><!-- (activeTabIndexChange)="categoryChangedIndex($event)" --><!-- <super-tabs [config]="config" (tabChange)="onTabChange($event)"> -->
        <super-tabs-container>
          <super-tab *ngFor="let category of categories">
            <app-category-detail [category]="category" [(latestSelected)]="latestSelected" [settings]="settings" (callEditing)="editItem($event)"></app-category-detail>  <!--  -->
              <!--{{category.name}}-->
          </super-tab>
        </super-tabs-container>
        
        <super-tabs-toolbar> <!-- scrollable -->
          <!--<super-tab-button (click)="onTabClick($event)">-->
          <super-tab-button *ngFor="let category of categories"  (click)="unselectedItem(category)" (press)="editItem(category)">
              <ion-icon *ngIf="settings.ShowCategories != 1"  [name]="category.icon"></ion-icon><!--☺-->
              <ion-label *ngIf="settings.ShowCategories != 0">{{category.name}}</ion-label>
          </super-tab-button>
        </super-tabs-toolbar>
      </super-tabs>

    <ion-fab *ngIf="settings.editMode" vertical="bottom" horizontal="end" class="ion-fab-extra-margin">
      <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="addAction()" [disabled]="!tabs.activeTabIndex" data-desc="Añadir accion">
              <ion-icon name="walk"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="addGroup()" [disabled]="!tabs.activeTabIndex" data-desc="Añadir grupo">
              <ion-icon name="grid"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="addCategory()" data-desc="Añadir categoria">
              <ion-icon name="images"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab *ngIf="settings.editMode" vertical="bottom" horizontal="end">
      <ion-fab-button color="secondary" (click)="editItem(latestSelected)" [disabled]="latestSelected == noSelected">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="deleteItem(latestSelected)" [disabled]="latestSelected == noSelected">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
    </ion-fab>
