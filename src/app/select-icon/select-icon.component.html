<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!-- not working-->
            <!--<ion-back-button></ion-back-button>-->
            <ion-button (click)="dismiss()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Iconos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="icons">
      <ion-item  *virtualItem="let icon" (click)="select(icon)">
        <ion-icon [name]="icon" item-left></ion-icon>
        <!--<ion-label item-right>{{icon}}</ion-label>-->
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
