<div *ngIf="settings.showGroupAll">
  <ion-button *ngFor="let group of groups" size="large"  [class.latest-button-selected]="settings.editMode && group == latestSelected" (click)="groupChanged(group);unselectedItem(group)" (press)="editItem(group)">
    <div>
        <ion-icon *ngIf="settings.ShowGroup == 0 || settings.ShowGroup == 2" [name]="group.icon"></ion-icon>
        {{settings.ShowGroup == 1 || settings.ShowGroup == 2 ? group.name  : ''}}
    </div>
  </ion-button>
</div>

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let action of actions | actionsByGroup:actionGroups; index as i; first as isFirst" [sizeLg]="settings.columnsPerRow || 2" [sizeMd]="settings.columnsPerRow || 3" [sizeSm]="settings.columnsPerRow || 4" [sizeXl]="settings.columnsPerRow || 4" [sizeXs]="settings.columnsPerRow || 6">
        <ion-card class="welcome-card" [class.selected-action]="action == actionSelected" [class.latest-selected]="settings.editMode && action == latestSelected" (click)="unselectedItem(action)" (press)="editItem(action)">
            <ion-img [src]="action.path" onError="this.src='./assets/images/camera-icon.png';"></ion-img>
            <ion-card-header>
              <ion-card-title text-center>{{action.name}}</ion-card-title>
            </ion-card-header>
          </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
